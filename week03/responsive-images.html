<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ginea Merrill">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Ginea Merrill - This web page is dedicated to responsive images for different sized screens.">
    <title>WDD 131 - Responsive Images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Indianapolis Temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
